<div class="container">  
  <mat-card class="example-card wrapper">
    <mat-card-title>
      Welcome to {{ title }}
    </mat-card-title>
    <mat-divider></mat-divider><br>
    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="signin()">
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Email" formControlName="email">
          <button mat-button *ngIf="signinForm.value.email" matSuffix mat-icon-button aria-label="Clear" (click)="signinForm.get('email').setValue('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br>
        <mat-form-field class="example-form-field">
          <input matInput type="text" placeholder="Password" formControlName="password">
          <button mat-button *ngIf="signinForm.value.password" matSuffix mat-icon-button aria-label="Clear" (click)="signinForm.get('password').setValue('')">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br>
        <button mat-raised-button type="submit" class="float-center btn btn-success">Sign In!</button>
      </form><br>
    </mat-card-content>
    <mat-card-actions>
      <label>New to SimpleZero?</label><a class="btn" [routerLink]="['/home']">Sign Up</a><br>
      <a class="btn" [routerLink]="['/login']">Sign in with Google</a>
    </mat-card-actions>
  </mat-card>  
</div>
